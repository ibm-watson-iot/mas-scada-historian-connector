plugins {
    id 'java'

    id 'application'
}

version = '1.0.0'

repositories {
    mavenCentral()
}

def tempDir = file("tmp")

task createTmpdir() {
   delete tempDir
   tempDir.mkdirs()
}

test.dependsOn createTmpdir

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.json:json:20211205'
    implementation 'org.apache.commons:commons-jcs3-core:3.0'
    implementation 'org.apache.commons:commons-csv:1.9.0'
    implementation 'commons-net:commons-net:3.0.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:8.2.1.jre11'
    implementation 'com.ibm.db2:jcc:11.5.0.0'
    implementation 'mysql:mysql-connector-java:8.0.20'
    implementation 'org.eclipse.paho:org.eclipse.paho.mqttv5.client:1.2.5'

    testImplementation 'junit:junit:4.13.1'
}

application {
    mainClassName = 'com.ibm.mas.scada.historian.connector.Connector'
}

test {
    useJUnit()
}

